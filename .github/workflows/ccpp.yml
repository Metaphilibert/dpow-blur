name: C/C++ CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
      with:
        submodule: true
    - name: make release-cross-linux-x86_64
      run: make
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck
